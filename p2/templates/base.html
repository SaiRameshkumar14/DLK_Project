<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Predict</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Rubik Glitch' rel='stylesheet'>

</head>

<body>
<section class="hero is-fullheight" >

    <div class="hero-head">
        <div class="container">
            <nav class="navbar">
                <img id="logo" src="{{ url_for('static', filename='logo-img.png') }}" alt="image"/>
                    <!-- <p id="logo-txt">Emi Pii</p>             -->
                    <div class="navbar-menu">
                        <a href="/home" id="active" class="navbar-item">
                            Home
                        </a>
                        <a href="/home" class="navbar-item">
                            About
                        </a>
                        {% if current_user.is_authenticated %}
                        <a href="/profile" class="navbar-item">
                            Predict
                        </a>
                        <div id="nav-btn">
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
            </nav>
        </div>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}{% endblock %}
        </div>
    </div>
</section>
<script href="../static/script.js"></script>
</body>

</html>
